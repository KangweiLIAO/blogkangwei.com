name: Code Quality Checks

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    quality-checks:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: yarn

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Prettier Check
              run: yarn prettier --check .

            - name: Build Project
              run: yarn build
